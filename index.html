<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Byskilt</title>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.skypack.dev/three';
      import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls.js';

      const params = new URLSearchParams(window.location.search);
      const debug = params.get("debug");

      // scene, camera and renderer
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff);
      const camera = new THREE.PerspectiveCamera(110, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // controls
      const controls = new OrbitControls(camera, renderer.domElement);
      camera.position.set(0, 0, 12);
      controls.autoRotate = !debug;
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;
      controls.autoRotateSpeed = 10.0;
      if(!debug) {
        controls.minDistance = 7;
        controls.maxDistance = 25;
        controls.minPolarAngle = 0.9;
        controls.maxPolarAngle = Math.PI / 2;
      }
      controls.update();

      // material
      let material;
      if(debug) {
        material = new THREE.MeshNormalMaterial();
      } else {
        material = new THREE.MeshBasicMaterial({color: 0x000000 });
      }

      // hall
      scene.add(new THREE.Mesh(new THREE.BoxGeometry(3.2, 1.9, 3.2).translate(-0.8, 1.9/2, 0), material));

      // hall roof
      const hallRoof = new THREE.Shape();
      hallRoof.moveTo(0,0);
      hallRoof.lineTo(0, 2);
      hallRoof.lineTo(2, 2);
      hallRoof.lineTo(2, 0);
      hallRoof.lineTo(0, 0);
      const hallRoofGeometry = new THREE.ExtrudeGeometry(hallRoof, {steps: 1, depth: 0, bevelEnabled: true, bevelThickness: 0.7, bevelSize: 0.6, bevelSegments: 1});
      hallRoofGeometry.translate(-1.8, -1, 1.9);
      const hallRoofMesh = new THREE.Mesh(hallRoofGeometry, material) ;
      hallRoofMesh.rotation.x = - 90 * (Math.PI / 180);
      scene.add(hallRoofMesh);

      // barn
      scene.add(new THREE.Mesh(new THREE.BoxGeometry(2, 1, 3).translate(3, 1/2, -1), material));

      // barn roof
      const barnRoof = new THREE.Shape();
      barnRoof.moveTo(0,0);
      barnRoof.lineTo(0, 1);
      barnRoof.lineTo(0.01, 1);
      barnRoof.lineTo(0.01, 0);
      barnRoof.lineTo(0, 0);
      const barnRoofGeometry = new THREE.ExtrudeGeometry(barnRoof, {steps: 1, depth: 0, bevelEnabled: true, bevelThickness: 0.9, bevelSize: 0.99, bevelSegments: 1});
      barnRoofGeometry.translate(3, 0.5, 1);
      const barnRoofMesh = new THREE.Mesh(barnRoofGeometry, material) ;
      barnRoofMesh.rotation.x = - 90 * (Math.PI / 180);
      scene.add(barnRoofMesh);

      // barn extension
      scene.add(new THREE.Mesh(new THREE.BoxGeometry(3.4, 0.6, 1.2).translate(2.3, 0.6/2, -3.1), material));

      // tower
      scene.add(new THREE.Mesh(new THREE.CylinderGeometry(1.3, 1.3, 2.6, 90).translate(6.5, 2.6/2, -1), material));

      // tower roof
      scene.add(new THREE.Mesh(new THREE.CylinderGeometry(0, 1.3, 1.3, 90).translate(6.5, 2.6 + 1.2/2 + 0.05, -1), material));

      // church
      scene.add(new THREE.Mesh(new THREE.CylinderGeometry(0.8, 0.8, 2, 90).translate(-4, 2/2, 1), material));

      // church roof
      scene.add(new THREE.Mesh(new THREE.CylinderGeometry(0, 0.8, 2.9, 90).translate(-4, 1.6 + 2.6/2 + 0.55, 1), material));

      // church hall
      scene.add(new THREE.Mesh(new THREE.BoxGeometry(2.5, 0.9, 1.6).translate(-5.2, 0.9/2, 1), material));

      // bank
      scene.add(new THREE.Mesh(new THREE.CylinderGeometry(1.1, 1.1, 1.7, 90).translate(-8.2, 1.7/2, -1.8), material));

      // bank roof
      scene.add(new THREE.Mesh(new THREE.CylinderGeometry(0, 1.1, 1.5, 90).translate(-8.2, 1.45 + 2/2, -1.8), material));

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
      window.addEventListener('resize', onWindowResize);

      document.addEventListener('keyup', event => {
        if (event.code === 'Space') {
          controls.autoRotate = !controls.autoRotate;
        }
      });
    </script>
  </body>
</html>
