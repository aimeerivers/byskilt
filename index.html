<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.skypack.dev/three';
      import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls.js';

      // scene, camera and renderer
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0xffffff);
      document.body.appendChild(renderer.domElement);

      // controls
      const controls = new OrbitControls(camera, renderer.domElement);
      camera.position.set(0, 0, 5);
      controls.autoRotate = true;
      controls.autoRotateSpeed = 5.0;
      controls.update();

      // material
      const material = new THREE.MeshNormalMaterial();  

      // hall
      scene.add(new THREE.Mesh(new THREE.BoxGeometry(2.3, 1.9, 1.9).translate(0, 1.9/2, 0), material));

      // barn
      scene.add(new THREE.Mesh(new THREE.BoxGeometry(2, 1, 3).translate(3, 1/2, -1), material));

      // tower
      scene.add(new THREE.Mesh(new THREE.CylinderGeometry(1.3, 1.3, 2.6, 30).translate(7, 2.5/2, -1), material));
      scene.add(new THREE.Mesh(new THREE.CylinderGeometry(0, 1.3, 1.2, 30).translate(7, 2.5 + 1.2/2 + 0.05, -1), material));

      function animate() {
        requestAnimationFrame( animate );
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
